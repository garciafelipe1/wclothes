services:
  postgres:
    image: postgres:15-alpine
    container_name: medusa-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medusa-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medusa-network

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: medusa-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/medusa-db?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-change-me-jwt-secret-key}
      COOKIE_SECRET: ${COOKIE_SECRET:-change-me-cookie-secret-key}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8000
      ADMIN_CORS: ${ADMIN_CORS:-http://localhost:7001}
      STORE_CORS: ${STORE_CORS:-http://localhost:8000}
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_REGION: ${S3_REGION:-}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN:-}
      MERCADOPAGO_PUBLIC_KEY: ${MERCADOPAGO_PUBLIC_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/backend/src:/app/src
      - ./apps/backend/medusa-config.ts:/app/medusa-config.ts
      - ./apps/backend/mikro-orm.config.ts:/app/mikro-orm.config.ts
    networks:
      - medusa-network
    command: ["/app/docker-entrypoint.sh"]

volumes:
  postgres_data:

networks:
  medusa-network:
    driver: bridge
